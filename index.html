<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="container">
    <div class="container__card">
      <picture class="main-image">
        <img class="image-equilibrium"  src="./images/image-equilibrium.jpg" alt="">
        <div>
          <img class="icon-view" src="./images/icon-view.svg" alt="icon-view">
        </div>
          
        
      </picture>
      <article class="container content">
        <h1 class="header">
          Equilibrium #3429
        </h1>
        <p class="para"> Our Equilibrium collection promotes  balance and calm.</p>

      <div class="nav">
        <ul>
          <li><img class="icon-ethereum"  src="./images/icon-ethereum.svg">0.041 ETH</li>
          <li><img class="icon-clock" src="./images/icon-clock.svg">3 days left</li>
        </ul>
      </div>
      <div class="footer">
        <img class="image-avatar"  src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>


     </article>
        </div>
  </div>
     
        
      
        

  

  

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <!--/container-->
  <div style="margin-top: 500px;"></div>
</body>
</html>
